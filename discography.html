<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discostyle.css">
    <title>MCR I Discography</title>
</head>

<body>

    <header>
        <div class="top-header">
            <h1>DISCOGRAPHY</h1>
            <hr>
        </div>

        <div class="semi-header">
            <h2 class="h2-albums">ALBUMS</h2>
            <h2 class="h2-singles">SINGLES & EP'S</h2>
        </div>
    </header>

<section class="leftright">

    <section class="left">
        <div class="container-albums">
            <div class="one"> <img class="bullets album" src="IMG/ALBUMS/bullets.png" height="300px" width="300px"> </div>

            <div class="two"> <img class="revenge album" src="IMG/ALBUMS/revenge.png" height="300px" width="300px"> </div>
            
            <div class="three"> <img class="parade album" src="IMG/ALBUMS/blackparade.png" height="300px" width="300px"> </div>
            
            <div class="four"> <img class="danger album" src="IMG/ALBUMS/dangerdays.png" height="300px" width="300px"> 
        </div>
    </section>

    <section class="right">
        <div class="container-singles">
            <div class="a"> <img class="pressure single" src="IMG/SINGLES-EPS/underpressure.jpeg" height="200px" width="200px"> </div>

            <div class="b"> <img class="famous single" src="IMG/SINGLES-EPS/famous.jpg" height="200px" width="200px"> </div>
            
            <div class="c"> <img class="madgear single" src="IMG/SINGLES-EPS/madgear.jpeg" height="200px" width="200px"> </div>

            <div class="d"> <img class="1 single" src="IMG/SINGLES-EPS/Number One.png" height="200px" width="200px"> </div>

            <div class="e"> <img class="2 single" src="IMG/SINGLES-EPS/Number Two.png" height="200px" width="200px"> </div>

            <div class="f"> <img class="3 single" src="IMG/SINGLES-EPS/Number Three.png" height="200px" width="200px"> </div>

            <div class="g"> <img class="4 single" src="IMG/SINGLES-EPS/Number Four.png" height="200px" width="200px"> </div>

            <div class="h"> <img class="5 single" src="IMG/SINGLES-EPS/Number Five.png" height="200px" width="200px"> </div>
            
            <div class="i"> <img class="foundations single" src="IMG/SINGLES-EPS/foundations.jpg" height="200px" width="200px"> </div>
        </div>
    </section>


</section>

    
</body>

</html>
